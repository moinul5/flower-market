<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
  </head>
    <title>Flower Market</title>
</head>
<body>
    <header>
        <nav class="flex items-center justify-between mx-[16px] sm:mx-[150px] mt-7">
            <img class="w-[63px] sm:w-[135px]" src="/flower-market/assets/logo.png" alt="">
            <div class="">
                <ul class="flex gap-[48px]">
                            <li class="hidden sm:inline">Home</li>
                    <li class="hidden sm:inline">Shop</li>
                    <li class="hidden sm:inline">About Us</li>
                    <div class="flex gap-2.5">
                        <img class="h-[24px] w-[24px]" src="/flower-market/assets/online-shopping.png" alt="" >
                        <p>Cart ($56)</p>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero section  -->
        <section>
            <div class="flex flex-col-reverse sm:flex-row items-center justify-between sm:mx-[150px]  sm:mt-[120px]">
                <div class="mx-[16px]">
                <div class="text-[24px] sm:text-[65px] font-bold">ALWAYS <span class="text-[#E95A08]">FRESH </span> </div>
                <div class="text-[#E95A08] sm:text-[65px] font-bold text-[24px]">FLOWER</div>
                <p class="opacity-50 sm:w-[570px] text-[14px] sm:text-[22px] w-auto">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <img class="sm:m-0 m-[28px] " src="/flower-market/assets/hero-flower.png" alt="">
        </div>
    </section>
    </main>

</html>
